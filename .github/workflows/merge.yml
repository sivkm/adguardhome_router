name: Blocklist Auto-Merge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # nightly at 3 AM UTC

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Prepare environment
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      # 3. Ensure merge.sh is executable
      - name: Ensure merge.sh is executable
        run: chmod +x ./merge.sh

      # 4. Run merge script
      - name: Run merge script
        run: ./merge.sh

      # 5. Commit and push changes using GITHUB_TOKEN
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add consolidated_blocklist.txt || true

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Nightly blocklist update $(date -u)"
            # Push using HTTPS with the built-in token
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit."
          fi
