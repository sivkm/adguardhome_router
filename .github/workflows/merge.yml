name: Blocklist Auto-Merge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # nightly at 3 AM UTC

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Ensure merge.sh is executable
        run: chmod +x ./merge.sh

      - name: Run merge script
        run: ./merge.sh

      - name: Commit and push changes using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add consolidated_blocklist.txt || true

          # Only commit if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Nightly blocklist update $(date -u)"
            # Update origin remote to include PAT for authentication
            git remote set-url origin https://$GH_PAT@github.com/${{ github.repository }}.git
            git push
          else
            echo "No changes to commit."
          fi
